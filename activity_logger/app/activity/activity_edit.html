<form ng-submit="save()" name="form">
    <label for="start_date">Start Date</label>
    <input id="start_date" type="datetime" ng-model="activity.start_date" />
    <label for="end_date">End Date</label>
    <input id="end_date" type="datetime" ng-model="activity.end_date" />
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"> Save </button>
</form>
